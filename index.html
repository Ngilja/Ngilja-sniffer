<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>üòá Vrai ou Faux ? ‚ùå</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
      background: linear-gradient(270deg, #ff6ec7, #845ec2, #2c73d2, #0081cf);
      background-size: 800% 800%;
      animation: gradientBG 15s ease infinite;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .container {
      width: 95%;
      max-width: 550px;
      background: rgba(0,0,0,0.65);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.7);
      text-align: center;
      display: none;
      animation: fadeIn 1s ease-in-out;
    }
    .intro {
      font-size: 22px;
      font-weight: bold;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); color: #fff; }
      50% { transform: scale(1.1); color: #ffea00; }
      100% { transform: scale(1); color: #fff; }
    }
    .progress {
      display: flex;
      justify-content: center;
      gap: 6px;
      margin: 15px 0;
      flex-wrap: wrap;
    }
    .dot {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: #555;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: white;
      transition: 0.3s;
    }
    .dot.active { background: #00ff9d; box-shadow: 0 0 8px #00ff9d; }
    .question {
      font-size: 20px;
      margin: 20px 0;
      font-weight: bold;
    }
    .btn {
      display: inline-block;
      width: 42%;
      padding: 12px;
      margin: 10px;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
      border: none;
      font-weight: bold;
    }
    .true { background: #00c853; color: white; box-shadow: 0 0 12px #00c853; }
    .false { background: #d50000; color: white; box-shadow: 0 0 12px #d50000; }
    .btn:hover { transform: scale(1.05); }
    .result { font-size: 22px; margin: 20px 0; }
    .share {
      background: #25d366;
      color: white;
      padding: 12px 20px;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 0 10px #25d366;
      transition: 0.3s;
    }
    .share:hover { transform: scale(1.05); }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      color: #fff;
      border-radius: 12px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
    }
    th {
      background: rgba(255,255,255,0.2);
    }
    tr:nth-child(even) { background: rgba(255,255,255,0.08); }
    tr:hover { background: rgba(255,255,255,0.2); }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div id="intro" class="container" style="display:block;">
  <div class="intro">√ëƒûƒÆƒªJ√É_√ëƒ™J VOUS REMERCIE POUR VOTRE ENCOURAGEMENT ‚úÖÔ∏èüÜñÔ∏èü•∑üèº‚ú®Ô∏è</div>
  <p>Laissez un petit message d‚Äôencouragement üí¨</p>
  <button class="btn true" onclick="startCreator()">Cr√©er mon quiz</button>
  <button class="btn false" onclick="startQuiz()">Jouer</button>
</div>

<div id="creator" class="container">
  <h2>Cr√©er ton quiz üòç</h2>
  <input type="text" id="creatorName" placeholder="Ton pr√©nom" style="padding:10px;border-radius:8px;width:80%;">
  <p>Choisis tes r√©ponses (Vrai/Faux)</p>
  <div id="creatorQuestions"></div>
  <button class="btn true" onclick="generateLink()">Partager mon quiz</button>
</div>

<div id="quiz" class="container">
  <h2>üòá Vrai ou Faux ? ‚ùå</h2>
  <div class="progress" id="progress"></div>
  <div class="question" id="question"></div>
  <button class="btn true" id="btnTrue">‚úÖ Vrai</button>
  <button class="btn false" id="btnFalse">‚ùå Faux</button>
</div>

<div id="result" class="container">
  <div class="result" id="score"></div>
  <a class="share" id="shareBtn" target="_blank">Partager sur WhatsApp</a>
  <br><br>
  <button class="btn true" onclick="restart()">Cr√©er ton propre quiz</button>
  <h3>üìä Classement des joueurs</h3>
  <table id="scoreTable">
    <tr><th>Joueur</th><th>Score</th></tr>
  </table>
</div>

<script>
  const questions = [
    "croit aux fant√¥mes ?",
    "a d√©j√† eu le b√©guin pour un prof ?",
    "a peur du noir ?",
    "aime les films d‚Äôhorreur ?",
    "a d√©j√† trich√© √† un examen ?",
    "aime les animaux ?",
    "croit au coup de foudre ?",
    "pr√©f√®re le chat ?",
    "chante sous la douche ?",
    "a d√©j√† pleur√© devant un film ?"
  ];

  let creatorAnswers = [];
  let playerAnswers = [];
  let currentQuestion = 0;
  let playerName = "";
  let players = []; // Tableau des scores

  function playClick(){
    const ctx = new (window.AudioContext||window.webkitAudioContext)();
    const osc = ctx.createOscillator();
    const gain = ctx.createGain();
    osc.type = "square"; osc.frequency.value = 400;
    osc.connect(gain); gain.connect(ctx.destination);
    osc.start(); gain.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 0.15);
    osc.stop(ctx.currentTime + 0.15);
  }
  function playWin(){
    const ctx = new (window.AudioContext||window.webkitAudioContext)();
    const osc = ctx.createOscillator();
    const gain = ctx.createGain();
    osc.type = "triangle"; osc.frequency.value = 600;
    osc.connect(gain); gain.connect(ctx.destination);
    osc.start(); gain.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 1);
    osc.stop(ctx.currentTime + 1);
  }

  function startCreator() {
    playClick();
    document.getElementById("intro").style.display = "none";
    document.getElementById("creator").style.display = "block";
    const cq = document.getElementById("creatorQuestions");
    cq.innerHTML = "";
    questions.forEach((q,i)=>{
      cq.innerHTML += `
        <p>${i+1}. Je ${q}</p>
        <button class="btn true" onclick="setAnswer(${i},true)">‚úÖ Vrai</button>
        <button class="btn false" onclick="setAnswer(${i},false)">‚ùå Faux</button>
      `;
    });
  }

  function setAnswer(i, val) {
    playClick();
    creatorAnswers[i] = val;
  }

  function generateLink() {
    playClick();
    const name = document.getElementById("creatorName").value || "Ngilja";
    const data = btoa(JSON.stringify(creatorAnswers));
    const link = `${window.location.origin}${window.location.pathname}?nom=${encodeURIComponent(name)}&quiz=${data}`;
    alert("Lien pr√™t : " + link);
    window.open("https://wa.me/?text=" + encodeURIComponent("üòá Vrai ou Faux ? ‚ùå\nD√©couvre si tu connais " + name + " üëâ " + link), "_blank");
  }

  function startQuiz() {
    playClick();
    const params = new URLSearchParams(window.location.search);
    playerName = params.get("nom") || "Ngilja";
    const data = params.get("quiz");
    if(data){
      creatorAnswers = JSON.parse(atob(data));
    }
    document.getElementById("intro").style.display = "none";
    document.getElementById("quiz").style.display = "block";
    loadQuestion();
  }

  function loadQuestion() {
    if(currentQuestion >= questions.length) {
      showResult();
      return;
    }
    document.getElementById("question").innerText = `Est-ce que ${playerName} ${questions[currentQuestion]}`;
    const progress = document.getElementById("progress");
    progress.innerHTML = "";
    for(let i=0;i<questions.length;i++){
      progress.innerHTML += `<div class="dot ${i===currentQuestion?"active":""}">${i+1}</div>`;
    }
  }

  function handleAnswer(val) {
    playClick();
    playerAnswers.push(val);
    currentQuestion++;
    loadQuestion();
  }

  function showResult() {
    playWin();
    document.getElementById("quiz").style.display = "none";
    document.getElementById("result").style.display = "block";
    let score = 0;
    for(let i=0;i<questions.length;i++){
      if(playerAnswers[i] === creatorAnswers[i]) score++;
    }
    document.getElementById("score").innerText = `üî• Tu connais ${playerName} √† ${score}/${questions.length} !`;
    document.getElementById("shareBtn").href = "https://wa.me/?text=" + encodeURIComponent("üî• J‚Äôai eu " + score + "/" + questions.length + " en connaissant " + playerName + " ! Essaye aussi üëâ " + window.location.href);

    // Ajouter joueur et trier
    players.push({name: playerName, score});
    players.sort((a,b)=>b.score - a.score);

    // Rafra√Æchir tableau
    const table = document.getElementById("scoreTable");
    table.innerHTML = "<tr><th>Joueur</th><th>Score</th></tr>";
    players.forEach(p=>{
      const row = table.insertRow(-1);
      row.insertCell(0).innerText = p.name;
      row.insertCell(1).innerText = `${p.score}/${questions.length}`;
    });
  }

  function restart() {
    playClick();
    window.location.href = window.location.origin + window.location.pathname;
  }

  document.addEventListener("DOMContentLoaded",()=>{
    document.getElementById("btnTrue").addEventListener("click", ()=>handleAnswer(true));
    document.getElementById("btnFalse").addEventListener("click", ()=>handleAnswer(false));
  });
</script>

</body>
</html>
