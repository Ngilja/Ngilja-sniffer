<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyeux Anniversaire - NGILJA NIJ</title>
    <style>
        /* --- Styles de Base (CSS) --- */
        :root {
            --primary-color: #ff69b4; /* Rose vif */
            --secondary-color: #4c227f; /* Violet profond */
            --text-color: #333;
            --font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f0f8ff, #fff0f5);
            font-family: var(--font-family);
            color: var(--text-color);
            text-align: center;
            overflow: hidden; /* Emp√™che les confettis de causer une barre de d√©filement */
        }

        /* --- Conteneur Principal --- */
        .container {
            background-color: white;
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 10; /* Au-dessus des confettis */
            transform: scale(0.95);
            animation: pop-in 0.8s ease-out forwards;
        }

        @keyframes pop-in {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        /* --- Titre et Nom --- */
        h1 {
            color: var(--primary-color);
            font-size: 3.5em;
            margin-bottom: 5px;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: var(--secondary-color);
            font-size: 1.8em;
            margin-top: 0;
            margin-bottom: 20px;
        }

        /* --- Compte √† Rebours --- */
        #countdown-title {
            font-size: 1.2em;
            color: var(--text-color);
            margin-bottom: 15px;
        }

        #countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .time-unit {
            background-color: var(--secondary-color);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            min-width: 80px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease;
        }

        .time-unit:hover {
            transform: translateY(-5px);
        }

        .value {
            font-size: 2.5em;
            font-weight: bold;
            display: block;
            line-height: 1;
        }

        .label {
            font-size: 0.8em;
            text-transform: uppercase;
            margin-top: 5px;
            opacity: 0.8;
        }

        /* --- Bouton d'Interaction --- */
        #wish-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
        }

        #wish-button:hover {
            background-color: #ff1493; /* Un rose plus fonc√© */
            transform: scale(1.05);
        }

        /* --- Effet Confetti (CSS pur pour l'animation de base) --- */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--primary-color);
            opacity: 0;
            border-radius: 50%;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bient√¥t le Grand Jour !</h1>
        <h2>Anniversaire de **NGILJA NIJ** le **17 novembre**</h2>

        <div id="countdown-title">Temps restant avant le d√©but de la c√©l√©bration :</div>

        <div id="countdown">
            <div class="time-unit">
                <span class="value" id="days">00</span>
                <span class="label">Jours</span>
            </div>
            <div class="time-unit">
                <span class="value" id="hours">00</span>
                <span class="label">Heures</span>
            </div>
            <div class="time-unit">
                <span class="value" id="minutes">00</span>
                <span class="label">Minutes</span>
            </div>
            <div class="time-unit">
                <span class="value" id="seconds">00</span>
                <span class="label">Secondes</span>
            </div>
        </div>

        <button id="wish-button">Cliquez ici pour laisser un message sp√©cial !</button>
    </div>

    <script>
        // --- CONFIGURATION √Ä MODIFIER ---
        const YOUR_NAME = "NGILJA NIJ"; 
        // L'anniversaire est demain : 17 novembre 2025 √† 00:00:00
        const BIRTHDAY_DATE = "November 17, 2025 00:00:00"; 
        // ---------------------------------

        document.querySelector('h2').innerHTML = `Anniversaire de **${YOUR_NAME}** le **${new Date(BIRTHDAY_DATE).toLocaleDateString('fr-FR', { day: 'numeric', month: 'long' })}**`;
        document.title = `Joyeux Anniversaire - ${YOUR_NAME}`;
        
        const countdownElement = document.getElementById('countdown');
        const countdownTitle = document.getElementById('countdown-title');
        const wishButton = document.getElementById('wish-button');

        function updateCountdown() {
            const now = new Date().getTime();
            const birthday = new Date(BIRTHDAY_DATE).getTime();
            let distance = birthday - now;

            // Si l'anniversaire est pass√© pour cette ann√©e (tr√®s court laps de temps si l'on suppose que le code est lanc√© le jour J-1),
            // on passe √† l'ann√©e prochaine pour maintenir la boucle du compte √† rebours
            if (distance < 0) {
                const nextYear = new Date(BIRTHDAY_DATE);
                nextYear.setFullYear(nextYear.getFullYear() + 1);
                distance = nextYear.getTime() - now;
            }

            // Calcul du temps
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            if (distance > 0) {
                // Afficher le compte √† rebours
                document.getElementById('days').textContent = String(days).padStart(2, '0');
                document.getElementById('hours').textContent = String(hours).padStart(2, '0');
                document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
                document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
            } else {
                // Anniversaire A ARRIV√â !
                countdownTitle.textContent = "ü•≥ C'EST VOTRE ANNIVERSAIRE MAINTENANT ! ü•≥";
                document.querySelector('h1').textContent = `üéâ Joyeux Anniversaire ${YOUR_NAME} ! üéâ`;
                countdownElement.innerHTML = `<h3 style="color:var(--primary-color); font-size:2em;">Que la f√™te commence !</h3>`;
                wishButton.textContent = "Envoyer mes v≈ìux maintenant !";

                // Lancer une pluie de confettis non-stop
                startConfettiRain();

                // Arr√™ter la mise √† jour du compteur
                clearInterval(countdownInterval);
            }
        }

        // --- Logique des Confettis (R√©volutionnaire) ---
        const colors = ['#ff69b4', '#4c227f', '#ffcc00', '#00bcd4', '#ff8c00'];

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = `${Math.random() * 100}vw`;
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.animationDuration = `${Math.random() * 3 + 2}s`; // 2 √† 5 secondes
            confetti.style.animationDelay = `-${Math.random() * 5}s`; // Pour qu'ils ne d√©marrent pas tous en m√™me temps
            confetti.style.width = confetti.style.height = `${Math.random() * 8 + 5}px`;
            document.body.appendChild(confetti);

            // Supprimer le confettis apr√®s la fin de son animation pour √©viter l'encombrement du DOM
            confetti.addEventListener('animationend', () => {
                confetti.remove();
            });
        }

        let confettiInterval;
        function startConfettiRain() {
            if (!confettiInterval) {
                confettiInterval = setInterval(createConfetti, 100); // Cr√©e un confettis toutes les 100ms
                // Faire un gros lancement initial
                for (let i = 0; i < 50; i++) {
                    createConfetti();
                }
            }
        }

        // --- Logique du Bouton ---
        wishButton.addEventListener('click', () => {
            alert(`üéâ Message pour ${YOUR_NAME} : Joyeux Anniversaire ! Vos v≈ìux ont √©t√© enregistr√©s ! üéâ`);
            // Ici, vous pourriez ajouter une logique pour enregistrer r√©ellement le message
            // (N√©cessiterait un backend, non inclus ici pour la simplicit√©.)
        });


        // Initialiser et d√©marrer la mise √† jour
        updateCountdown();
        const countdownInterval = setInterval(updateCountdown, 1000); // Met √† jour chaque seconde

    </script>

</body>
</html>
