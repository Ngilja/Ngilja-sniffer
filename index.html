<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyeux Anniversaire - NGILJA NIJ</title>
    <style>
        /* --- Styles de Base (CSS) --- */
        :root {
            --primary-color: #ffcc00; /* Jaune Ã‰clair (CoD Style) */
            --secondary-color: #222222; /* Noir Profond */
            --text-color-dark: #222222;
            --text-color-light: #f0f0f0; /* Pour le texte sur fond noir */
            --font-family: 'Montserrat', sans-serif; /* Police plus moderne et "impact" */
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            /* Fond gris sombre pour le style militaire */
            background: linear-gradient(135deg, #1a1a1a, #333333); 
            font-family: var(--font-family);
            color: var(--text-color-light);
            text-align: center;
            overflow: hidden; 
        }

        /* --- Conteneur Principal --- */
        .container {
            background-color: var(--secondary-color);
            padding: 40px 60px;
            border-radius: 10px; /* Bords moins arrondis pour un look plus agressif */
            box-shadow: 0 0 20px var(--primary-color), 0 0 40px rgba(255, 204, 0, 0.4); /* Ombre jaune */
            position: relative;
            z-index: 10;
            transform: scale(0.95);
            border: 3px solid var(--primary-color); /* Bordure d'alerte */
            animation: pop-in 0.8s ease-out forwards;
        }

        @keyframes pop-in {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        /* --- Titre et Nom --- */
        h1 {
            color: var(--primary-color);
            font-size: 3.5em;
            margin-bottom: 5px;
            letter-spacing: 5px;
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.8);
            font-weight: 900;
        }

        h2 {
            color: var(--text-color-light);
            font-size: 1.8em;
            margin-top: 0;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        /* --- Compte Ã  Rebours --- */
        #countdown-title {
            font-size: 1.2em;
            color: var(--primary-color);
            margin-bottom: 15px;
            text-shadow: 0 0 5px var(--primary-color);
        }

        #countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .time-unit {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            padding: 15px 20px;
            border-radius: 5px;
            min-width: 70px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s ease, background-color 0.3s;
        }

        .time-unit:hover {
            transform: translateY(-5px) scale(1.1);
            background-color: #ffff66; /* Jaune plus clair au survol */
        }

        .value {
            font-size: 2.5em;
            font-weight: bold;
            display: block;
            line-height: 1;
            /* Style numÃ©rique futuriste */
            font-family: monospace; 
        }

        .label {
            font-size: 0.8em;
            text-transform: uppercase;
            margin-top: 5px;
            font-weight: 700;
        }

        /* --- Bouton d'Interaction --- */
        #wish-button {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 0 10px var(--primary-color);
            font-weight: 800;
            text-transform: uppercase;
        }

        #wish-button:hover {
            background-color: #ffff66; 
            transform: scale(1.05);
        }

        /* --- Effet Confetti (CSS pur pour l'animation de base) --- */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--primary-color); /* Confettis Jaunes et Blancs */
            opacity: 0;
            border-radius: 50%;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>[ ALERTE ACTIVÃ‰E ]</h1>
        <h2>ANNIVERSAIRE DE **NGILJA NIJ** PRÃ‰VU LE **17 NOVEMBRE**</h2>

        <div id="countdown-title">TEMPS RESTANT AVANT LA CÃ‰LÃ‰BRATION (H-HOUR) :</div>

        <div id="countdown">
            <div class="time-unit">
                <span class="value" id="days">00</span>
                <span class="label">Jours</span>
            </div>
            <div class="time-unit">
                <span class="value" id="hours">00</span>
                <span class="label">Heures</span>
            </div>
            <div class="time-unit">
                <span class="value" id="minutes">00</span>
                <span class="label">Minutes</span>
            </div>
            <div class="time-unit">
                <span class="value" id="seconds">00</span>
                <span class="label">Secondes</span>
            </div>
        </div>

        <button id="wish-button">ACTIVER LES VÅ’UX DE JOYEUSES ANNIVERSAIRE</button>

    <script>
        // --- CONFIGURATION Ã€ MODIFIER ---
        const YOUR_NAME = "NGILJA NIJ"; 
        // L'anniversaire est rÃ©glÃ© pour demain (17 novembre 2025) Ã  minuit
        const BIRTHDAY_DATE = "November 17, 2025 00:00:00"; 
        // ---------------------------------

        document.querySelector('h2').innerHTML = `ANNIVERSAIRE DE **${YOUR_NAME}** PRÃ‰VU LE **${new Date(BIRTHDAY_DATE).toLocaleDateString('fr-FR', { day: 'numeric', month: 'long' })}**`;
        document.title = `Joyeux Anniversaire - ${YOUR_NAME}`;
        
        const countdownElement = document.getElementById('countdown');
        const countdownTitle = document.getElementById('countdown-title');
        const wishButton = document.getElementById('wish-button');

        function updateCountdown() {
            const now = new Date().getTime();
            const birthday = new Date(BIRTHDAY_DATE).getTime();
            let distance = birthday - now;

            if (distance < 0) {
                // Si l'anniversaire est passÃ©, on calcule celui de l'annÃ©e prochaine
                const nextYear = new Date(BIRTHDAY_DATE);
                nextYear.setFullYear(nextYear.getFullYear() + 1);
                distance = nextYear.getTime() - now;
            }

            // Calcul du temps
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            if (distance > 0) {
                // Afficher le compte Ã  rebours
                document.getElementById('days').textContent = String(days).padStart(2, '0');
                document.getElementById('hours').textContent = String(hours).padStart(2, '0');
                document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
                document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
            } else {
                // Anniversaire A ARRIVÃ‰ (H-HOUR atteint) !
                countdownTitle.textContent = "MISSION ACCOMPLIE - FÃ‰LICITATIONS, C'EST LE JOUR J !";
                document.querySelector('h1').textContent = `[ OPÃ‰RATION JOYEUSES ANNIVERSAIRE ]`;
                countdownElement.innerHTML = `<h3 style="color:var(--primary-color); font-size:2em; letter-spacing: 3px;">CODE ROUGE : FÃŠTE IMMÃ‰DIATE !</h3>`;
                wishButton.textContent = "ENVOI DU PAQUET VÅ’UX Ã€ NGILJA NIJ";

                // Lancer une pluie de confettis non-stop
                startConfettiRain();

                // ArrÃªter la mise Ã  jour du compteur
                clearInterval(countdownInterval);
            }
        }

        // --- Logique des Confettis ---
        const colors = ['#ffcc00', '#ffffff', '#222222']; // Jaune, Blanc, Noir

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = `${Math.random() * 100}vw`;
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.animationDuration = `${Math.random() * 3 + 2}s`; 
            confetti.style.animationDelay = `-${Math.random() * 5}s`; 
            confetti.style.width = confetti.style.height = `${Math.random() * 8 + 5}px`;
            document.body.appendChild(confetti);

            confetti.addEventListener('animationend', () => {
                confetti.remove();
            });
        }

        let confettiInterval;
        function startConfettiRain() {
            if (!confettiInterval) {
                confettiInterval = setInterval(createConfetti, 100); 
                // Lancement initial de 50 confettis pour l'effet "BAM !"
                for (let i = 0; i < 50; i++) {
                    createConfetti();
                }
            }
        }

        // --- Logique du Bouton ---
        wishButton.addEventListener('click', () => {
            alert(`ðŸŽ‰ ${YOUR_NAME} : VÅ’UX TRANSMIS AVEC SUCCÃˆS ! Joyeux Anniversaire ! ðŸŽ‰`);
        });


        // Initialiser et dÃ©marrer la mise Ã  jour
        updateCountdown();
        const countdownInterval = setInterval(updateCountdown, 1000); 

    </script>

</html>
